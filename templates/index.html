<!DOCTYPE html>
<html>

<head>
    <title>
        Image Upload Portal
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .file {
            visibility: hidden;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="ml-2 col-sm-6 text-center">
        <form method="post" id="image-form"  enctype="multipart/form-data">
            <div class="row">
                <input type="file" name="file" class="file" accept="image/*">
                <div class="input-group my-3">
                    <input type="text" class="form-control" disabled placeholder="Upload File" id="file">
                    <div class="input-group-append">
                        <button type="button" class="browse btn btn-primary">Browse</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <img src="" id="preview" class="img-thumbnail" style="visibility: hidden;">
            </div>
            <div class="row p-4">
                <button id="upload-button" type="submit" class="btn btn-danger" style="visibility: hidden;"> Upload File</button>
            </div>
        </form>
    </div>
</body>
<script>
    $(document).on("click", ".browse", function () {
        var file = $(this).parents().find(".file");
        file.trigger("click");
    });
    $('input[type="file"]').change(function (e) {
        var fileName = e.target.files[0].name;
        $("#file").val(fileName);

        var reader = new FileReader();
        reader.onload = function (e) {
            // get loaded data and render thumbnail.
            $("#preview").attr('src', e.target.result);
            $("#preview").css("visibility", "visible")
            $("#upload-button").css("visibility", "visible")
        };
        // read the image file as a data URL.
        reader.readAsDataURL(this.files[0]);
    });
</script>

</html>
